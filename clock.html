<!DOCTYPE html>  <!-- //DOCTYPE => tells html version is html5 -->
<html lang="en">   <!--//lang =>language is english  -->                  
<head>
    <meta charset="UTF-8"> <!--//charset =>defines html char encoding,UTF-8=>contains newly char and symbols-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--//viewport=>resize the page-->
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h2>Digital Clock</h2>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id="min">00</span>
            <span class="text">Minutes</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
